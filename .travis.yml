sudo: false
language: java
jdk:
- oraclejdk8
- oraclejdk7
deploy:
  provider: script
  script: "./gradlew uploadSdkArtifacts"
  on:
    tags: true
repo: eyedol/voto-java-sdk
script: "./gradlew clean build"
after_success:
- bash <(curl -s https://codecov.io/bash)
- "./deploy_snapshot.sh"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
